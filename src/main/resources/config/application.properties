spring.application.name=beer
logging.level.tech.jhipster.beer=INFO
server.port=8082

application.exception.details=false
application.exception.package=org.,java.,net.,javax.,com.,io.,de.,tech.jhipster.beer

spring.security.oauth2.client.provider.oidc.issuer-uri=http://localhost:9080/auth/realms/jhipster

spring.security.oauth2.client.registration.oidc.client-id=web_app
spring.security.oauth2.client.registration.oidc.client-secret=web_app
spring.security.oauth2.client.registration.oidc.scope=openid,profile,email

application.security.authentication.oauth2.audience=account,api://default
