spring.main.banner-mode=off
logging.level.tech.jhipster.beer=INFO
server.port=0
application.exception.package=org.,java.
spring.security.oauth2.client.provider.keycloak.issuer-uri=string
spring.security.oauth2.client.registration.keycloak.client-name=keycloak
spring.security.oauth2.client.registration.keycloak.client-id=web_app
spring.security.oauth2.client.registration.keycloak.client-secret=web_app
spring.security.oauth2.client.registration.keycloak.scope=openid,profile,email
